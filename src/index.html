<!DOCTYPE html>

  <body>
    <!-- 0201 TypeScript - Annotation e Inference (Exercício 2 HTML e TS) -->
    <h1>Bônus de 100 - 20% do total:</h1>

    <!-- 0301 Objetos e Interfaces - Instanceof 3 (Exercício) -->
    <!-- 1 - Selecione o link utilizando o método getElementById.
    2 - Substitua o href do link (HTMLAnchorElement) de http:// para https://. -->

    <!-- 0302 Objetos e Interfaces - Interfaces do DOM 3 (Exercício) -->
    <!-- 1 - Selecione o link utilizando o método getElementById.
    2 - Substitua o href do link (HTMLAnchorElement) de http:// para https://. -->

    <a class="link" href="/produtos">Produtos</a>
    <button class="link">Login</button>
